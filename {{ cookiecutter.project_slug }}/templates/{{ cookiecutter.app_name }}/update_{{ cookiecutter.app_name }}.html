{% raw %}{% extends 'base.html' %}{% endraw %}

{% block content %}
  <div class="container">
    <h3 class="mb-3">Modifier <strong>{{ cookiecutter.app_name }}</strong></h3>
    <div class="row">
      <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>
{% endblock %}
