{% raw %}{% extends 'base.html' %}{% endraw %}

{% block content %}
  <div class="container">
    <h3 class="mb-3">Ajouter <strong>{{ cookiecutter.app_name }}</strong></h3>
    <div class="row">
      <form method="post">
        {% raw %}{% csrf_token %}{% endraw %}
        <input type="hidden" name="{{ cookiecutter.app_name }}" value="{{ cookiecutter.app_name }}">
        <input type="hidden" name="user_id" value="{{ request.user.id }}">
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>
{% endblock %}
